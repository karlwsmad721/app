{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                        <h3 class="fw-bold">تسجيل الدخول</h3>
                        <p class="text-muted">مرحباً بعودتك!</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control form-control-lg" name="email" required autofocus>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control form-control-lg" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                            <i class="fas fa-sign-in-alt"></i> دخول
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">ليس لديك حساب؟ 
                            <a href="{{ url_for('register') }}" class="text-primary fw-bold">سجل الآن</a>
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}" class="btn btn-outline-light">
                    <i class="fas fa-arrow-right"></i> العودة للموقع
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
