{% extends "base.html" %}
{% block content %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: "Cairo", sans-serif;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
    }

    .center-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 100%;
        max-width: 500px;
        border-radius: 25px;
        background: white;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .card-body {
        padding: 3rem;
    }

    .form-control {
        font-size: 1.3rem;
        text-align: center;
        border-radius: 10px;
    }

    .btn {
        font-size: 1.3rem;
        padding: 0.9rem;
        border-radius: 12px;
    }

    h1 {
        font-size: 2.3rem;
        margin-bottom: 1rem;
        color: #2c3e50;
    }

    p {
        font-size: 1.1rem;
        color: #6c757d;
    }

    .alert-demo {
        background-color: #fff8e1;
        border: 1px solid #ffe082;
        border-radius: 10px;
        padding: 1rem;
        font-size: 1.1rem;
        color: #8b6f00;
        box-shadow: inset 0 0 5px rgba(255, 193, 7, 0.3);
    }

    .alert-demo strong {
        color: #e65100;
    }

    .back-btn {
        border-radius: 12px;
        font-size: 1.1rem;
    }
</style>

<div class="center-container">
    <div class="card text-center">
        <div class="card-body">
            <i class="fas fa-user-shield fa-5x text-primary mb-4"></i>
            <h1 class="fw-bold">دخول لوحة التحكم</h1>
            <p>خاص بالإدارة فقط</p>

            <form method="POST">
                <div class="mb-4">
                    <label class="form-label fw-bold">اسم المستخدم</label>
                    <input type="text" class="form-control" name="username" required autofocus>
                </div>

                <div class="mb-5">
                    <label class="form-label fw-bold">كلمة المرور</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt"></i> دخول
                </button>
            </form>

           

            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-outline-primary w-100 back-btn">
                    <i class="fas fa-arrow-right"></i> العودة للموقع
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
